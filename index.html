<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link href="css/style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>

  <div class="container">

    <div class="header">

      <h1>IP Address Tracker</h1>

      <form>
        <input type="text" placeholder="Search for any IP address or domain">
        <button type="submit" class="search"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
      </form>

    </div>

    <div class="search-result">
        <div class="address border-right">
          <p>Ip address</p>
          <h2>129.212.174.101</h2>
        </div>

        <div class="location border-right">
          <p>location</p>
          <h2>Brooklyn, NY, 10001</h2>
        </div>

        <div class="time border-right">
          <p>timezone</p>
          <h2>UTC -05:00</h2>
        </div>

        <div class="isp border-right">
          <p>isp</p>
          <h2>SpaceX <br/> Starlink</h2>
        </div>
    </div>

    <div class="map-result">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193747.65735262484!2d-74.08508351277544!3d40.645159361121905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24416947c2109%3A0x82765c7404007886!2sBrooklyn%2C%20NY%2C%20USA!5e0!3m2!1sen!2seg!4v1599037774558!5m2!1sen!2seg" width="600" height="330" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Esraa Nasr</a>.
    </div>
  </div>


</body>
</html>
